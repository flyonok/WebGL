<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shared Edge Mesh</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        const vertexShaderSource = `
  // 顶点着色器代码
  attribute vec2 position;
  uniform float time;
  varying vec3 color;

  void main() {
    // 模拟重力效应
    float gravity = -0.1;
    float velocity = 0.0;
    float elasticity = 0.8;

    // 更新球的垂直速度和位置
    velocity += gravity;
    float newY = position.y + velocity;

    // 弹性碰撞
    if (newY < -1.0) {
      newY = -1.0;
      velocity *= -elasticity;
    }

    gl_Position = vec4(position.x, newY, 0.0, 1.0);

    // 设置球的颜色
    color = vec3(1.0, 0.0, 0.0); // 红色
  }
`;

        const fragmentShaderSource = `
  // 片元着色器代码
  precision mediump float;
  varying vec3 color;

  void main() {
    gl_FragColor = vec4(color, 1.0);
  }
`;

        // 创建着色器程序
        const shaderProgram = createShaderProgram(gl, vertexShaderSource, fragmentShaderSource);

        // 获取着色器中的属性和变量

        const positionAttributeLocation = gl.getAttribLocation(shaderProgram, "position");

        const timeUniformLocation = gl.getUniformLocation(shaderProgram, "time");

        // 设置球的初始位置和速度
        let ballY = 0.0;
        let ballY2 = 0.2;
        let velocity = 0.0;
        let velocity2 = 0.1;
        gl.useProgram(shaderProgram);
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.enableVertexAttribArray(positionAttributeLocation);
        // gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

        // 渲染循环
        function render() {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            // 更新时间和球的位置
            velocity += -0.001; // 模拟重力
            velocity2 += -0.0009;
            ballY += velocity;
            if (velocity < -1.0) {
                velocity = 0.0;
            }

            if (ballY < -1.0) {
                ballY = 0.0;
            }

            ballY2 += velocity2;
            if (velocity2 < -1.0) {
                velocity2 = 0.1;
            }

            if (ballY2 < -1.0) {
                ballY2 = 0.2;
            }

            // 将时间传递给着色器
            gl.uniform1f(timeUniformLocation, performance.now() / 1000);

            // 顶点数据
            const vertices = new Float32Array([-0.1, ballY, 0.1, ballY, 0.0, ballY + 0.1]);

            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            // 启用顶点属性并绑定顶点缓冲

            // 绘制球体
            gl.drawArrays(gl.TRIANGLES, 0, 3);

            // 顶点数据
            const vertices2 = new Float32Array([0.3, ballY2, 0.5, ballY2, 0.4, ballY2 + 0.1]);

            gl.bufferData(gl.ARRAY_BUFFER, vertices2, gl.STATIC_DRAW);

            // 启用顶点属性并绑定顶点缓冲

            // 绘制球体
            gl.drawArrays(gl.TRIANGLES, 0, 3);

            // 请求下一帧渲染
            requestAnimationFrame(render);
        }

        // 开始渲染
        render();

        // 辅助函数：创建着色器程序
        function createShaderProgram(gl, vertexShaderSource, fragmentShaderSource) {
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error("Unable to initialize the shader program: " + gl.getProgramInfoLog(program));
                return null;
            }

            return program;
        }

        // 辅助函数：创建着色器
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("An error occurred compiling the shaders: " + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

    </script>
</body>

</html>
