<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .div-section {
        margin: 16px;
    }
</style>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="cad1.js"></script>

<body>
    <div>
        <canvas id="gl-canvas" width="512"" height=" 512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div class="div-section">
        <select id="mymenu" size="7">
            <option value="0" style="background:black">Black</option>
            <option value="1" style="background:red">Red</option>
            <option value="2" style="background:yellow">Yellow</option>
            <option value="3" style="background:green">Green</option>
            <option value="4" style="background:blue">Blue</option>
            <option value="5" style="background:magenta">Magenta</option>
            <option value="6" style="background:cyan">Cyan</option>
        </select>

    </div>
    <div id="display-time" class="div-section"></div>



</body>

</html>
